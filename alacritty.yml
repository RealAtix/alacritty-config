  #   style: Bold Oblique
  # size: 10.5

  normal:
    family: InconsolataGo NFM
    # style: Regular
  bold:
    family: InconsolataGo NFM
    # style: Bold
  italic:
    family: InconsolataGo NFM
    # style: Oblique
  bold_italic:
    family: InconsolataGo NFM
    # style: Bold Oblique
  size: 12

  # normal:
